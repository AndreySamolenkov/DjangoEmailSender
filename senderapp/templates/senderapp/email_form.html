{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'senderapp/custom.css' %}">
  <link rel="stylesheet" href="{% static 'senderapp/styles.css' %}">

  <title>Document</title>
</head>

<body>
  <div id="bg" class="flex items-center justify-center h-screen bg-paleYellow">

    <div class="bg-yellowIsh mx-6 w-full md:w-1/3 rounded-2xl border border-vividYellow">
      {% if messages %}
      <div class="top-0 w-full">
        {% for message in messages %}
        <div class="bg-greeny text-green-600 border-b border-green-600 p-3 rounded-t-2xl font-bold text-sm">
          {{message}}
        </div>
        {% endfor %}
      </div>
      {% endif %}
      <form class="space-y-4 pb-2 m-5 " method="post" action="">
        {% csrf_token %}

        <input class="focus:outline-none focus:border-b-4 duration-200 w-1/2 rounded-lg p-2 border border-dirtYellow"
          type="email" name="to_email" required placeholder="Recepient's email">
        <br>

        <input class="focus:outline-none focus:border-b-4 duration-200 w-1/2 rounded-lg p-2 border border-dirtYellow"
          type="text" name="subject" required placeholder="Subject">
        <br>

        <textarea id="text-area"
          class="focus:outline-none focus:border-b-4 duration-200 w-full h-40 rounded-lg p-2 border border-dirtYellow"
          name="message" required placeholder="Message"></textarea>
        <br>
        <button
          class="w-full mb-11 md:w-1/5 py-2 border border-dirtYellow rounded-2xl bg-vividYellow font-bold text-sm hover:bg-opacity-50 hover:border-b-4 hover:-translate-y-0.5 duration-200"
          type="submit">Send</button>
      </form>
    </div>
  </div>
</body>

</html>
